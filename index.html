  <script>

    $(document).ready(function(){
      var $tweetDisplay = $('.tweet-display');

      var index = streams.home.length - 1;
      while(index >= 0){
        var tweet = streams.home[index];
        var $tweet = $('<div></div>');
        $tweet.text('@' + tweet.user + ': ' + tweet.message);
        $tweet.appendTo($tweetDisplay);
        index -= 1;
      }

    });

  </script>
